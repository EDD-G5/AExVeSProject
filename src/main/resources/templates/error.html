<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid d-flex flex-column h-100">
        <div class="row">
            <div th:replace="/header::header" />
        </div>
        <div class="col center py-5">
            <table border="1" class="table w-50">
                <tbody>
                    <tr>
                        <td colspan="2">
                            <h1 th:text="'Error '+${stscode}" class="text-center"></h1>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row" width="10%"><b>Error Message</b></td>
                        <td th:text="${message}"></td>
                    </tr>
                    <tr>
                        <td scope="row" width="10%"><b>Exception</b></td>
                        <td th:text="${exception}"></td>
                    </tr>
                    <tr>
                        <td scope="row" width="10%"><b>Stacktrace</b></td>
                        <td>
                            <pre th:each="te : ${trace}"><span th:text="${te}"></span></pre>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div th:replace="/footer::footer" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
