<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AExVes - Add Partner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <div id="content-page" class="container-fluid d-flex flex-column">
        <div class="row">
            <div th:replace="~{header::header}"></div>
        </div>
        <div class="w-100 center">
            <form id="partner-form" action="/partners/add" th:action="@{/partners/add}" method="POST" th:object="${formPartner}">
                <div class="row justify-content-center">
                    <div id="partner-info-group" class="col-md-5 col-lg-4 row">
                        <h5 class="display-5">Partner info</h5>
                        <div class="col visually-hidden">
                            <input type="hidden" th:field="*{id}" name="id" placeholder="Id" id="id" class="form-control" />
                        </div>
                        <!-- id -->
                        <div class="col-md-6">
                            <div class="has-validation">
                                <label for="type" class="form-label">Type</label>
                                <input type="text" th:field="*{tipo_socio}" name="type" placeholder="Type" id="type" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('tipo_socio'))} ? is-invalid" aria-describedby="inputPretend" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('tipo_socio')}" th:errors="*{tipo_socio}"></p>
                                </div>
                            </div>
                        </div>
                        <!-- type -->
                        <div class="col-md-6">
                            <label for="level" class="form-label">Level</label>
                            <input type="number" th:field="*{nivel_socio}" name="level" placeholder="Level" id="level" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('nivel_socio'))} ? is-invalid" />
                            <div class="invalid-feedback">
                                <p th:if="${#fields.hasErrors('nivel_socio')}" th:errors="*{nivel_socio}"></p>
                            </div>
                        </div>
                        <!-- level -->
                        <div class="col-md-12">
                            <label for="full_name" class="form-label">Full name</label>
                            <input type="text" th:field="*{nombre_completo}" name="full_name" placeholder="Full Name" id="full_name" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('nombre_completo'))} ? is-invalid" />
                            <div class="invalid-feedback">
                                <p th:if="${#fields.hasErrors('nombre_completo')}" th:errors="*{nombre_completo}"></p>
                            </div>
                        </div>
                        <!-- full name -->
                        <div class="col-md-6">
                            <div class="has-validation">
                                <label for="registration_date" class="form-label">Registration Date</label>
                                <input type="date" th:field="*{fecha_alta}" autocomplete="off" name="registration_date" placeholder="Registration Date" id="registration_date" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('fecha_alta'))} ? is-invalid" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('fecha_baja')}" th:errors="*{fecha_baja}"></p>
                                </div>
                            </div>
                        </div>
                        <!-- registration date -->
                        <div class="col-md-6">
                            <div class="has-validation">
                                <label for="deregistration_date" class="form-label">Deregistration Date</label>
                                <input type="date" th:field="*{fecha_baja}" name="deregistration_date" placeholder="Deregistration Date" id="deregistration_date" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('fecha_baja'))} ? is-invalid" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('fecha_baja')}" th:errors="*{fecha_baja}"></p>
                                </div>
                            </div>
                        </div>
                        <!-- deregistration date -->
                        <div class="form-check col-md-4 d-flex align-items-center mb-2">
                            <div class="has-validation">
                                <input class="form-check-input" type="radio" name="annual_state_fee" id="rdbtnEstadoCuota" th:field="*{estado_cuota_anual}" th:checked="${isChecked}" th:value="${isChecked}? 'payed' : 'unpayed'" />
                                <label class="form-check-label" for="rdbtnEstadoCuota">State anual fee</label>
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('estado_cuota_anual')}" th:errors="*{estado_cuota_anual}"></p>
                                </div>
                            </div>
                        </div>
                        <!-- annual state fee -->
                        <div class="col-md-12">
                            <div class="has-validation">
                                <label for="payment-history" class="form-label">Payment History</label>
                                <textarea type="text" th:field="*{historial_pagos}" name="historial_pagos" placeholder="Payment History" id="payment-history" class="form-control" style="height: 10em" th:classappend="${not #lists.isEmpty(#fields.errors('historial_pagos'))} ? is-invalid"></textarea>
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('historial_pagos')}" th:errors="*{historial_pagos}"></p>
                                </div>
                            </div>
                        </div>
                        <!-- payment history -->
                    </div>
                    <div id="partner-personal-data-info-group" class="col-md-5 col-lg-4 row">
                        <h5 class="display-5">Personal data</h5>
                        <div class="col-md-6">
                            <div class="has-validation">
                                <label for="fecha_nacimiento" class="form-label">Birth Date</label>
                                <input type="date" th:field="*{fecha_nacimiento}" name="fecha_nacimiento" placeholder="Birth Date" id="fecha_nacimiento" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('fecha_nacimiento'))} ? is-invalid" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('fecha_nacimiento')}" th:errors="*{fecha_nacimiento}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="has-validation">
                                <label for="nationality" class="form-label">Nationality</label>
                                <input type="text" th:field="*{nacionalidad}" name="nationality" placeholder="Nationality" id="nationality" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('nacionalidad'))} ? is-invalid" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select form-select-lg py-0" id="gender" th:field="*{genero}" aria-label=".form-select-lg" th:classappend="${not #lists.isEmpty(#fields.errors('genero'))} ? is-invalid">
                                <option value="" selected>--- Select a gender ---</option>
                                <option th:each="gender : ${genders}" th:text="${gender}" th:value="${gender}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="has-validation">
                                <label for="direccion" class="form-label">Address</label>
                                <input type="text" th:field="*{direccion}" name="direccion" placeholder="Address" id="direccion" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('direccion'))} ? is-invalid" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <div class="has-validation">
                                <label for="telefono" class="form-label">Phone number</label>
                                <input type="text" th:field="*{telefono}" name="telefono" placeholder="Phone number" id="telefono" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('telefono'))} ? is-invalid" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="has-validation">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" th:field="*{email}" name="email" placeholder="Email" id="email" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('email'))} ? is-invalid" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="has-validation">
                                <label for="otros_datos" class="form-label">Other Data</label>
                                <textarea class="form-control" th:field="*{otros_datos}" name="otros_datos" placeholder="Other Data" id="otros_datos" style="height: 10em" th:classappend="${not #lists.isEmpty(#fields.errors('otros_datos'))} ? is-invalid"></textarea>
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('otros_datos')}" th:errors="*{otros_datos}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="partner-studies-info-group" class="col-md-5 col-lg-2 row">
                        <h5 class="display-5">Studies</h5>
                        <div>
                            <div class="has-validation">
                                <label for="study_level" class="form-label">Level of studies</label>
                                <input type="text" th:field="*{study_level}" name="study_level" placeholder="Level of studies" id="study_level" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('study_level'))} ? is-invalid" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('study_level')}" th:errors="*{study_level}"></p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="has-validation">
                                <label for="carrer_speciality" class="form-label">Carrer/Speciality</label>
                                <input type="text" th:field="*{carrer_speciality}" name="carrer_speciality" placeholder="Carrer/speciality" id="carrer_speciality" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('carrer_speciality'))} ? is-invalid" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('carrer_speciality')}" th:errors="*{carrer_speciality}"></p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="has-validation">
                                <label for="educative_institution" class="form-label">Eduactive institution</label>
                                <input type="text" th:field="*{educative_institution}" name="educative_institution" placeholder="Carrer/speciality" id="educative_institution" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('educative_institution'))} ? is-invalid" />
                                <div class="invalid-feedback">
                                    <p th:if="${#fields.hasErrors('educative_institution')}" th:errors="*{educative_institution}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center px-0 py-5">
                    <button type="submit" name="submit" class="btn btn-primary col-1 mx-auto">Save</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div th:replace="~{/footer::footer}"></div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
</body>

</html>
