<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AExVeS - add partner representative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid d-flex flex-column h-100">
        <div class="row">
            <div th:replace="~{/header::header}"></div>
        </div>
        <div class="h-100 d-flex justify-content-center align-items-center">
            <form id="partner-form" class="mb-3 row justify-content-between" action="#" th:action="@{/partner_representatives}" method="post" th:object="${formRepresentative}">
                <div class="col visually-hidden">
                    <input type="hidden" th:field="*{id}" name="id" placeholder="Id" class="form-control" />
                </div>
                <div class="col">
                    <input type="text" th:field="*{nombre_completo}" name="fullname" placeholder="Full Name" class="form-control" />
                </div>
                <div class="col">
                    <input type="text" th:field="*{id_socio_representado}" name="components" placeholder="Components" class="form-control" />
                </div>
                <div class="col">
                    <input type="text" th:field="*{telefono}" name="telephoone" placeholder="Telephone" class="form-control" />
                </div>
                <div class="col">
                    <input type="text" th:field="*{email}" name="email" placeholder="Email" class="form-control" />
                </div>
                <button type="submit" name="submit" class="btn btn-primary col-1">Save</button>
            </form>
        </div>
        <div class="row">
            <div th:replace="~{/footer::footer}"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</body>

</html>
