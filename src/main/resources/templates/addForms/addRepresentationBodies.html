<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AExVeS - add representation bodies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid d-flex flex-column h-100">
        <div class="row">
            <div th:fragment="~{/header::header}"></div>
        </div>
        <div class="h-100 d-flex justify-content-center align-items-center">
            <form id="bodies-form" class="mb-3 row g-3" action="#" th:action="@{/representation_bodies}" method="post" th:object="${formBody}">
                <div class="col visually-hidden">
                    <input type="text" th:field="*{id}" name="id" placeholder="Id" class="form-control" />
                </div>
                <div class="col-md-3">
                    <input type="text" th:field="*{nombre}" name="fullname" placeholder="Full Name" class="form-control" required />
                </div>
                <div class="col-md-4">
                    <input type="text" th:field="*{ids_representantes_socios}" name="components" placeholder="Components" class="form-control col" required />
                </div>
                <div class="col-md-6">
                    <div class="input-group date">
                        <input id="datetime" type="text" th:field="*{fecha_toma_posesion}" name="takeoverdate" placeholder="Takeover Date" class="form-control col" required />
                        <span class="input-group-append">
                            <span class="input-group-text bg-light d-block">
                                <i class="bi bi-calendar3"></i>
                            </span>
                        </span>
                    </div>
                </div>
                <button type="submit" name="submit" class="btn btn-primary col-md-1">Save</button>
            </form>
        </div>
        <div class="row">
            <div th:fragment="~{/footer::footer}"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</body>

</html>
